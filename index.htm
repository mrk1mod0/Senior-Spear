<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#hide").click(function(){
        $("p").hide();
    });
    $("#show").click(function(){
        $("p").show();
    });
});
</script>
</head>
<body>

<div>
<img src="dragon_image_2.jpg" height="45" width="45"><br>
<p>I am so scared of this dragon that I need to hide him!</p><br>
<button id="hide">Hide</button>
<button id="show">Show</button>
</div>

</body>
</html>
