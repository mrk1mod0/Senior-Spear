<!DOCTYPE html>
<html>
<head>
<style>
.align_1 {
	background-color: #E9E8C7;
	
	
}
.images {
	display: inline-block;
	height: 350px;
	width: 500px;
}
	
.div-left{
    float:left;
    padding-left:10px;
}
.div-right{
    float:right;
    padding-right:10px;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#hide").click(function(){
        $("img").slideUp("slow");
    });
    $("#show").click(function(){
        $("img").slideDown("slow");
    });
});

</script>
</head>
<body>

<div class="div_left">
	
<img src="dragon_image_2.jpg" class="images">
<!--<img src="dragon_image_1.jpg" class="images">-->
<p>I am so scared of this dragon that I need to hide him!</p><br>
<button id="hide">Hide the dragon</button>
<button id="show">Show the dragon</button>

</div>

<div class="div_right">
	
<!--<img src="dragon_image_2.jpg" class="images">-->
<img src="dragon_image_1.jpg" class="images">
<p>I am so scared of this dragon that I need to hide him!</p><br>
<button id="hide">Hide the dragon</button>
<button id="show">Show the dragon</button>

</div>


</body>
</html>
